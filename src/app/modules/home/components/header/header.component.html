<div class="header">
  <div class="header__logo">
    <img src="/assets/images/logo.svg">
  </div>
  <div class="header__mobile-button">
    <button (click)="toggleMobileMenu()">
      <svg
          class="svg-inline--fa fa-bars fa-w-14"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
      >
        <path
            d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
        ></path>
      </svg>
    </button>
  </div>
  <div class="header__right" [ngClass]="{ 'header__right_opened': isOpenedMobileMenu }">
    <div class="header__app-callback">
      <app-callback-button [whiteStyle]="isMobile"></app-callback-button>
    </div>
    <div class="header__language">
      <app-language-switch [whiteStyle]="isMobile"></app-language-switch>
    </div>
  </div>
</div>
